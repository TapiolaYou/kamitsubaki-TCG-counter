<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カウンター</title>

    <style>
      .mana-img {
        width: 50px;
        height: 50px;
      }

      .mana-grid {
        display: flex;
        gap: 10px;
      }

      .mana-col {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .mana-col img {
        width: 40px;
        height: 40px;
      }

      .vol-grid {
        display: grid;
        grid-template-columns: repeat(2, 40px);
        gap: 6px;
      }

      .vol-grid img {
        width: 40px;
        height: 40px;
        cursor: pointer;
      }

      .counter-wrap {
        display: flex;
        grid-template-columns: auto auto;
        gap: 20px;
        align-items: start;
      }
    </style>
  </head>

  <body>
    <h2>魔力カウンター</h2>

    <div class="counter-wrap">
      <div class="mana-grid">
        <div class="mana-col" id="alpha-col">
          <img data-index="1" />
          <img data-index="2" />
          <img data-index="3" />
          <img data-index="4" />
          <img data-index="5" />
        </div>

        <div class="mana-col" id="beta-col">
          <img data-index="1" />
          <img data-index="2" />
          <img data-index="3" />
          <img data-index="4" />
          <img data-index="5" />
        </div>

        <div class="mana-col" id="omega-col">
          <img data-index="1" />
          <img data-index="2" />
          <img data-index="3" />
          <img data-index="4" />
          <img data-index="5" />
        </div>
      </div>

      <div class="vol-grid" id="vol-grid">
        <img data-index="1" />
        <img data-index="2" />
        <img data-index="3" />
        <img data-index="4" />
        <img data-index="5" />
        <img data-index="6" />
        <img data-index="7" />
        <img data-index="8" />
        <img data-index="9" />
        <img data-index="10" />
      </div>
    </div>
    <script src="../js/counter.js" charset="utf-8"></script>
  </body>
</html>
