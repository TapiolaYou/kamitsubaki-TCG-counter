<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カウンター</title>

    <style>
      .mana-img {
        width: 50px;
        height: 50px;
      }

      .mana-grid {
        display: flex;
        gap: 10px;
      }

      .mana-col {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .mana-col img {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>

  <body>
    <h2>魔力カウンター</h2>

    <div class="mana-grid">
      <div class="mana-col" id="alpha-col">
        <img data-index="1" />
        <img data-index="2" />
        <img data-index="3" />
        <img data-index="4" />
        <img data-index="5" />
      </div>

      <div class="mana-col" id="beta-col">
        <img data-index="1" />
        <img data-index="2" />
        <img data-index="3" />
        <img data-index="4" />
        <img data-index="5" />
      </div>

      <div class="mana-col" id="omega-col">
        <img data-index="1" />
        <img data-index="2" />
        <img data-index="3" />
        <img data-index="4" />
        <img data-index="5" />
      </div>
    </div>

    <div class="controls">
      <button onclick="addMana('alpha')">α+</button>
      <button onclick="removeMana('alpha')">α-</button>
      <button onclick="addMana('beta')">β+</button>
      <button onclick="removeMana('beta')">β-</button>
      <button onclick="addMana('omega')">Ω+</button>
      <button onclick="removeMana('omega')">Ω-</button>
    </div>

    <script src="../js/counter.js" charset="utf-8"></script>
  </body>
</html>
