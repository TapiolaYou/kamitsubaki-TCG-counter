<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カウンター</title>

    <style>
      .mana-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 10px;
      }
      .mana-img {
        width: 50px;
        height: 50px;
      }

      .mana-grid {
        display: flex;
        gap: 10px;
      }

      .mana-col {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .mana-col img {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>

  <body>
    <h2>魔力カウンター</h2>

    <div class="mana-row">
      <img id="mana-alpha" class="mana-img" src="../images/nonα.png" />
      <button onclick="addMana('alpha')">α +</button>
      <button onclick="removeMana('alpha')">α -</button>
      <span id="alpha-count">0</span>/5

      <img id="mana-beta" class="mana-img" src="../images/nonβ.png" />
      <button onclick="addMana('beta')">β +</button>
      <button onclick="removeMana('beta')">β -</button>
      <span id="beta-count">0</span>/5

      <img id="mana-omega" class="mana-img" src="../images/nonΩ.png" />
      <button onclick="addMana('omega')">Ω +</button>
      <button onclick="removeMana('omega')">Ω -</button>
      <span id="omega-count">0</span>/5

      <img id="vol-img" class="mana-img" src="../images/nonVOL.png" />
      <button onclick="addVol()">VOL +</button>
      <button onclick="removeVol()">VOL -</button>
      <span id="vol-count">0</span>/10
    </div>

    <div class="mana-grid">
      <div class="mana-col" id="alpha-col">
        <img src="../images/nonα.png" />
        <img src="../images/nonα.png" />
        <img src="../images/nonα.png" />
        <img src="../images/nonα.png" />
        <img src="../images/nonα.png" />
      </div>

      <div class="mana-col" id="beta-col">
        <img src="../images/nonβ.png" />
        <img src="../images/nonβ.png" />
        <img src="../images/nonβ.png" />
        <img src="../images/nonβ.png" />
        <img src="../images/nonβ.png" />
      </div>

      <div class="mana-col" id="omega-col">
        <img src="../images/nonΩ.png" />
        <img src="../images/nonΩ.png" />
        <img src="../images/nonΩ.png" />
        <img src="../images/nonΩ.png" />
        <img src="../images/nonΩ.png" />
      </div>
    </div>

    <div class="controls">
      <button onclick="addMana('alpha')">α+</button>
      <button onclick="removeMana('alpha')">α-</button>
      <button onclick="addMana('beta')">β+</button>
      <button onclick="removeMana('beta')">β-</button>
      <button onclick="addMana('omega')">Ω+</button>
      <button onclick="removeMana('omega')">Ω-</button>
    </div>

    <script src="../js/counter.js" charset="utf-8"></script>
  </body>
</html>
