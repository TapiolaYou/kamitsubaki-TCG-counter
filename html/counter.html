<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../js/counter.js" charaset="utf-8"></script>
    <title>カウンター</title>
    <style>
      .mana-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .mana-img {
        width: 60px;
        height: 60px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h2>魔力カウンター</h2>

    <div class="mana-row">
      <img id="mana-alpha" class="mana-img" src="../images/α.jpeg" />
      <button onclick="addMana('alpha')">α +</button>
      <button onclick="removeMana('alpha')">α -</button>
      <span id="alpha-count">0</span>/5
    </div>

    <div class="mana-row">
      <img id="mana-beta" class="mana-img" src="../images/β.jpeg" />
      <button onclick="addMana('beta')">β +</button>
      <button onclick="removeMana('beta')">β -</button>
      <span id="beta-count">0</span>/5
    </div>

    <div class="mana-row">
      <img id="mana-omega" class="mana-img" src="../images/Ω.jpeg" />
      <button onclick="addMana('omega')">Ω +</button>
      <button onclick="removeMana('omega')">Ω -</button>
      <span id="omega-count">0</span>/5
    </div>
  </body>
</html>
